<script>
  //add footer
  $(document).ready(function() {
    var footer = '';
    $('#library-navbar .nav > li').each(function() {
    var header = $(this).children('a').text();
    var html = '<ul class="footer-nav"><h2>' + header + '</h2>';
    var $links = $(this).find('.row a').clone(true);
    $links.find('span').remove();
    $links.each(function() {
      html += '<li>' + this.outerHTML + '</li>';    });
      html += '</ul>';
      footer += html;
    }); 
    $('#footer-main').prepend(footer);
    
    $('.default-table table').addClass('table table-striped');
  });
</script>
